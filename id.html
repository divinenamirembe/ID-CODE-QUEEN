<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ID Code Queen</title>
  <link rel="stylesheet" href="id.css">
</head>
<body>

  <div class="id-card">
    <header class="header">
      <img  class="header-pattern" src="./image/pattern.jpg" alt="pattern">
    </header>

    <div class="id-image">
      <img class="id-image2" src="./image/id.jpg" alt="picture">
    </div>

    <div class="bio-data">
      <h1><span class="first-name">JONATHAN</span><br/> <span class="last-name">PATTERSON</span></h1>
    </div>
    
    <div class="profession">
      <h1>Surgeon</h1>
    </div>

    <div class="contact-details">
      <p><span>&#9742;</span> +123-456-7890</p>
      <p><span>&#9993;</span> hello@reallygreatsite.com</p>
      <p><span>&#127968;</span> 123 Anywhere St., Any City, ST 12345</p>
    </div>

    <footer> 
      <img class="footer-pattern" src="./image/pattern.jpg" alt="pattern">
      <p class="site"><a href="https://www.reallygreatsite.com">www.reallygreatsite.com</a></p>
    </footer>
    
  </div>
  
</body>
</html>
